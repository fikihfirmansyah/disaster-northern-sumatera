# Default configuration for Firebase App Hosting
# This file is used as fallback when environment-specific config is not found

runConfig:
  cpu: 2
  memoryMiB: 2048
  maxInstances: 10
  minInstances: 0
  concurrency: 80

env:
  # Gemini AI API Key
  - variable: GEMINI_API_KEY
    secret: gemini-api-key
    availability:
      - BUILD
      - RUNTIME
  
  # Instagram Credentials
  - variable: INSTAGRAM_USERNAME
    secret: instagram-username
    availability:
      - RUNTIME
  
  - variable: INSTAGRAM_PASSWORD
    secret: instagram-password
    availability:
      - RUNTIME
  
  # Firebase Configuration
  - variable: FIREBASE_SERVICE_ACCOUNT
    secret: firebase-service-account
    availability:
      - BUILD
      - RUNTIME
  
  # Note: The following variables should be set in Firebase Console > App Hosting > Configuration:
  # - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
  # - GOOGLE_MAPS_API_KEY
  # - FIREBASE_PROJECT_ID

